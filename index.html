<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emons Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="css/style.css">

<body>
  <header></header>
  <main>
    <section class="new-furniture">
      <h2 class="section-header">요즘 감성 요즘 가구</h2>
      <ul class="btn-list">
        <li><button type="button" class="on">침대</button></li>
        <li><button type="button" class="">매트리스</button></li>
        <li><button type="button" class="">소파</button></li>
        <li><button type="button" class="">거실가구</button></li>
        <li><button type="button" class="">주방가구</button></li>
        <li><button type="button" class="">자녀방</button></li>
      </ul>
      <div class="contents-bed">
        <div class="img-cozy">
          <img src="./img/new_cozy_interior.jpeg" class="rounded" alt="">
        </div>
        <div class="img-french">
          <img src="./img/new_french.jpeg" class="rounded" alt="">
        </div>
        <div class="img-custom">
          <img src="./img/new_custom.jpeg" class="rounded" alt="">
        </div>
        <div class="img-leather">
          <img src="./img/new_cozy_leather.jpeg" class="rounded" alt="">
        </div>
        <div class="img-branch">
          <img src="./img/new_branch.jpeg" class="rounded" alt="">
        </div>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <h3 class="section-header">
          놀러오세요 에몬스 빌리지
        </h3>
        <p class="section-sub-text">
          @emons_furniture
        </p>
        <div class="product-img">
          <div>
            <a href=""><img src="./img/product_desk.jpeg" alt=""></a>
          </div>
          <div>
            <a href=""><img src="./img/product_bookshelves.jpeg" alt=""></a>
          </div>
          <div>
            <a href=""><img src="./img/product_motiondesk.jpeg" alt=""></a>
          </div>
          <div>
            <a href=""><img src="./img/product_bookshelves2.jpeg" alt=""></a>
          </div>
          <div>
            <a href=""><img src="./img/product_desk2.jpeg" alt=""></a>
          </div>
        </div>

        <div class="sns-img">
          <a href="#" class="insta"></a>
          <a href="#" class="youtube"></a>
          <a href="#" class="blog"></a>
          <a href="#" class="facebook"></a>
          <a href="#" class="naver"></a>
        </div>
        <div class=" bottom-banner product-img">
          <a href="#"><img src="./img/findAgent_banner.jpeg" alt=""></a>
          <a href="#"><img src="./img/vrshowroom_banner.jpeg" alt=""></a>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>

</html>
